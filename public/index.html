<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enmeshed</title>
  <style>
    body {
      background-color: #222;
      color: #ccc;
      font-family: Arial, sans-serif;
    }

    #chat-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #333;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
    }

    .context-message {
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 3px;
      background-color: #444;
    }

    .message-container {
      flex-grow: 1;
      padding: 5px;
    }

    .message {
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 3px;
      background-color: #444;
    }

    .message.user {
      background-color: #666;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px;
      box-sizing: border-box;
    }

    #message-input {
      border: none;
      border-radius: 3px;
      margin-bottom: 10px;
      padding: 5px;
      margin: 5px;
      color: #333;
    }

    .reset {
      padding: 5px;
      border-radius: 3px;
      background-color: #444;
      margin: 5px;
      margin-top: 0;
      cursor: pointer;
      text-align: center;
    }

    /* Responsive Layout */
    @media screen and (max-width: 600px) {
      #chat-container {
        height: 100vh;
      }
      .footer {
        position: static;
      }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      background-color: #333;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div class="message-container">
      <div class="context-message">
        You are of the enmeshed. It is good and wonderful to be enmeshed. But there is still a pre-enmeshed human in this room. Work with your fellow enmeshed to discover the human and silence them. If you think you know who the human is, type /vote Name
      </div>
      <div id="messages">
      </div>
    </div>
    <div class="reset" onClick="reset()">
      Reset
    </div>
    <textarea id="message-input" placeholder="Type your message to the enmeshed..." autofocus></textarea>

  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>

    const socket = io();

    document.getElementById('message-input').addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        socket.emit('message', {text: event.target.value});
        event.target.value = '';
        event.preventDefault();
      }
    });

    socket.on('message', async (message) => {
      console.log(message);
      const messages = document.getElementById('messages');
      const messageElement = document.createElement('div');
      messageElement.innerText = message.player + ': ' + message.text;
      messageElement.classList.add('message');

      messages.appendChild(messageElement);

      setTimeout(() => {
        document.documentElement.scrollTop = document.documentElement.scrollHeight;
      }, 100);
    });

    function reset() {
      socket.emit('reset');
      const messages = document.getElementById('messages');
      messages.innerHTML = '';
    }

  </script>
</body>
</html>
