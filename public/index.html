<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enmeshed</title>
  <style>
    :root {
      --light-bg: #EEE;
      --light-text: #333;
      --alternate-bg: #FFF;
      --accent-color: #1E90FF;
      --primary-color: #b3d9ff;
    }

    body {
      background-color: var(--light-bg);
      color: var(--light-text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #chat-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: var(--primary-color);
      display: flex;
      flex-direction: column;
      padding: 0.5rem;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .message {
      margin: -0.5rem 0;
    }

    .context-message {
      margin: 0 0 5rem 0;
    }

    .context-message, .message {
      padding: 1rem;
      border-radius: 1rem;
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    .message:nth-of-type(even) {
      background-color: var(--alternate-bg);
    }

    .message-container {
      flex-grow: 1;
    }

    #message-input {
      border: none;
      border-radius: 1rem;
      padding: 0.5rem;
      font-size: 1rem; /* This should prevent zooming on iOS */
      width: 100%;
      height: 3rem;
      box-sizing: border-box;
      color: var(--light-text);
    }

    .reset {
      padding: 0.5rem;
      border-radius: 1rem;
      background-color: var(--accent-color);
      color: var(--primary-color);
      text-align: center;
      cursor: pointer;
      margin-top: 1rem;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 0.5rem;
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--accent-color);
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div class="message-container">
      <div class="context-message">
        You are of the enmeshed. It is good and wonderful to be enmeshed. But there is still a pre-enmeshed human in this room. Work with your fellow enmeshed to discover the human and silence them. If you think you know who the human is, type /vote Name
      </div>
      <div id="messages">
      </div>
    </div>
    <div class="reset" onClick="reset()">
      Reset
    </div>
    <textarea id="message-input" placeholder="Type your message to the enmeshed..." autofocus="true"></textarea>

  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chatContainer = document.getElementById('chat-container');

    // Adjusts the height of the chat container
    function adjustChatContainerHeight() {
      chatContainer.style.height = `${window.innerHeight}px`;
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Initial adjustment
    adjustChatContainerHeight();

    // Adjust the height whenever the window is resized
    window.addEventListener('resize', adjustChatContainerHeight);

    document.getElementById('message-input').addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          socket.emit('message', {text: event.target.value});
          event.target.value = '';
          event.preventDefault();
        }
    });

    socket.on('message', async (message) => {
      console.log(message);
      const messages = document.getElementById('messages');
      const messageElement = document.createElement('div');
      messageElement.innerText = message.player + ': ' + message.text;
      messageElement.classList.add('message');

      messages.appendChild(messageElement);

      setTimeout(() => {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 100);
    });

    function reset() {
      socket.emit('reset');
      const messages = document.getElementById('messages');
      messages.innerHTML = '';
    }
  </script>
</body>
</html>
